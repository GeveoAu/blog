---
layout: default
comments: true
---
<article id="post-page">
	<h2>{{ page.title }}</h2>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		
	</div>
	
</article>

<ul id="share">
	<a href="https://facebook.com/sharer.php?u={{ site.url }}{{site.baseurl}}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>
	<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{site.baseurl}}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
	<a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title="Share on Linked in"&summary=""&so><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
	<a href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google-plus-square fa-3x" aria-hidden="true"></i></a>
</ul>

<style>
	#share{
		horizontal-aline:center;
	}
</style>
